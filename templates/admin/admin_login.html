{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ADMIN|MENSFASHION</title>
    <link href="{% static 'images/logo.jpg'%}" rel="shortcut icon" type="image/x-icon">

</head>
<body>
<!-- Image and text -->
<section class="top-header " style="background-color:#00FFFF;">
    <div class="container-fluid p-0 m-0">
        <div class="col-md-12 col-xs-12 col-sm-12 p-5">
            <!-- Site Logo -->
            <div class="logo text-center">

                <!-- replace logo here -->
               <a href="/#"><img src="{% static './images/logos.png'%}" width="250" height="55"></a>


            </div>
        </div>


    </div>
</section>


<div class="card mx-auto " style="max-width: 480px; margin-top:100px;">
    <div class="card-body">
        <h4 class="card-title text-center mb-4">ADMIN LOGIN</h4>
        <form action="" method="POST">
            {%csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email Address" name="username">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div> <!-- form-group// -->


            <div class="form-group">
                <button type="submit" class="btn btn-dark btn-block"> Login</button>
            </div> <!-- form-group// -->
            {% for message in messages %}
            <h6 class="text-danger">{{message}}</h6>
            {% endfor %}
        </form>
    </div> <!-- card-body.// -->
</div> <!-- card .// -->




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
